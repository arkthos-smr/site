<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arkthos</title>
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        satoshi: ['Satoshi', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class = "bg-[#202B4C]">
    <div class="w-full h-[110px] bg-[#070B19] flex items-center border-b border-[#202B4C]">
        <div class="max-w-[900px] mx-auto flex items-center w-full px-5">
            <img class="h-9 w-auto" src="assets/logo.svg" alt="Arkthos">
            <div class="flex space-x-5 ml-auto">
                <div class="h-16 w-16 border-2 border-[#202B4C] rounded-full flex items-center justify-center">
                    <img class="h-10 w-10" src="assets/git.svg" alt="Git">
                </div>
                <div class="h-16 w-16 border-2 border-[#202B4C] rounded-full flex items-center justify-center">
                    <img class="h-12 w-12" src="assets/message.svg" alt="Contact">
                </div>
            </div>
        </div>
    </div>
    <div class="w-full bg-[#070B19] flex justify-center">
        <div class="max-w-[900px] w-full h-auto mt-3 px-4">
            <div class="w-full h-[300px] rounded-[1.75vw]"
                 style="
                 background-image: url('assets/wavy.png'), linear-gradient(rgb(0, 234, 255), rgb(0, 234, 255));
                 background-repeat: no-repeat;
                 background-size: cover;
                 background-blend-mode: multiply;
            ">
            </div>

            <div class="w-full h-16 mt-[-40px] rounded-b-[1.75vw]"
                 style="background-color: #009FCC; filter: blur(40px); opacity: 0.3;">
            </div>


            <div class="pl-2 mt-4 text-left font-satoshi">
                <div class="text-[12px] font-[900] leading-[14.4px] font-satoshi bg-gradient-to-r from-[#0076FF] to-[#00ABFF] bg-clip-text text-transparent">
                    WHAT IS
                </div>
                <div class="text-[24px] font-[500] leading-[28.8px] font-satoshi text-[#FFFFFF] mt-1">
                    Arkthos?
                </div>
            </div>

            <div class="flex w-full items-stretch gap-x-2 pt-2 pb-2">
                <div class="flex-grow bg-[#0D1326] rounded-3xl border border-1 border-[#202B4C] p-4">
                    <p class="font-satoshi text-[14px] text-[#D5D8E2]">
                        Arkthos is an
                        <span class="text-[#FFFFFF]">open-source C++ framework</span>
                        for building
                        <span class="text-[#FFFFFF]">state machine replication systems.</span>
                    </p>
                </div>
                <div class="bg-[#070B19] w-[100px] min-h-[100px] rounded-3xl border border-[#202B4C] flex flex-shrink-0 justify-center items-center relative overflow-hidden">
                    <div class="absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-10%] w-20 h-20 rounded-full bg-[#009FCC] opacity-15 blur-[20px] z-0"></div>
                    <img class="h-[60px] w-[60px] relative z-10" src="assets/cpp.svg" alt="CPP">
                </div>
            </div>
            <div class="flex w-full h-auto gap-x-2 pb-2">
                <div class="bg-[#070B19] w-[100px] min-h-[100px] rounded-3xl border border-[#202B4C] flex flex-shrink-0 justify-center items-center relative overflow-hidden">
                    <div class="absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-10%] w-20 h-20 rounded-full bg-[#009FCC] opacity-15 blur-[20px] z-0"></div>
                    <img class="h-[80px] w-[80px] relative z-10" src="assets/linux.svg" alt="CPP">
                </div>
                <div class="flex-grow bg-[#0D1326] rounded-3xl border border-1 border-[#202B4C] p-4">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
